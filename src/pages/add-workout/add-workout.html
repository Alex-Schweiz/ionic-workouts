<div padding>
  <h1 text-center>Add a workout</h1>
  <div>
    <form (submit)="onSubmit()">
      <ion-list>
        <ion-item>
          <ion-label fixed>Title</ion-label>
          <ion-input
            [(ngModel)]="title"
            type="text"
            name="title"
            value=""
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Repeats</ion-label>
          <ion-input
            [(ngModel)]="repeats"
            type="number"
            name="repeats"
            value=""
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Date</ion-label>
          <ion-input
            [(ngModel)]="date"
            type="date"
            name="date"
            value=""
          ></ion-input>
        </ion-item>

        <!--<ion-item>
          <ion-label fixed>Type</ion-label>
          <ion-select [(ngModel)]="type" name="type">
            <ion-option value="Sit-ups">Sit ups</ion-option>
            <ion-option value="Squats">Squats</ion-option>
            <ion-option value="Push-ups">Push ups</ion-option>
          </ion-select>
        </ion-item>-->

        <ion-item>
          <ion-label fixed>Note</ion-label>
          <ion-input
            [(ngModel)]="note"
            name="note"
            type="text"
          ></ion-input>
        </ion-item>

        <ion-item>
          <button
            ion-button
            full
            padding
            type="submit"
            color="secondary"
          >
            <h2 padding>Add workout</h2>
          </button>
        </ion-item>
      </ion-list>
    </form>
  </div>
</div>
