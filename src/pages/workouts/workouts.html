<ion-header>
  <ion-navbar>
    <ion-title>
      Home workouts page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Your workouts</ion-list-header>
    <ion-item *ngFor="let workout of workouts" (click)="workoutSelected($event, workout)">
      <ion-icon name="bicycle" item-left></ion-icon>
      {{workout.title}} - {{workout.repeats}} on {{workout.date}}
    </ion-item>
  </ion-list>
</ion-content>
