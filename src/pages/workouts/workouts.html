<div padding>
  <h1 text-center>Latest activity</h1>
  <ion-list margin-top>
    <ion-item
      *ngFor="let workout of workouts"
      (click)="workoutSelected($event, workout)"
      margin-bottom
    >
      <ion-icon name="bicycle" item-left></ion-icon>
      {{workout.title}} - {{workout.repeats}} <p float-right> on {{workout.date}}</p>
    </ion-item>
  </ion-list>
</div>
