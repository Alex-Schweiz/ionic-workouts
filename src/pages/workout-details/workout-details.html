<ion-header>
  <ion-navbar>
    <ion-title>Details Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <h2><strong>{{workout.title}}</strong></h2>
    </ion-card-header>
    <ion-card-content>
      <h3>{{workout.repeats}}</h3>
      <p>{{workout.date}}</p>
      <hr>
      <p>{{workout.note}}</p>
      <button ion-button color="danger">Delete</button>
    </ion-card-content>
  </ion-card>
</ion-content>
